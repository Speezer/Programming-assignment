<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Hackysack players</title>
    <!-- External CSS File -->
    <link rel="stylesheet" href="styles.css">
    <!-- Internal CSS -->
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #7a7acc;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .highlight {
            background-color: #fffa65;
            /* Inline CSS */
        }
    </style>
</head>

<body>
    <h1>Proffesional Hackysack Players</h1>
    <table>
        <thead>
            <tr>
                <th>Player Names</th>
                <th>Number of Hackysacks thrown</th>
                <th>Placements(world bracket)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Hackysack</td>
                <td>2024</td>
                <td class="highlight" style="color: hsl(0, 0%, 0%);">1</td> <!-- Inline CSS -->
            </tr>
            <tr>
                <td>Jim Throwaball</td>
                <td>320</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Paul Sackinya</td>
                <td>42</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Trowinit Wong (upcoming star)</td>
                <td>1.5</td>
                <td>999999999</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
